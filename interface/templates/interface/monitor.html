{% extends 'interface/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/monitor.css' %}">


    <div class="d-flex justify-content-between col-sm-12">
        <select id="shifts-date-range" name="date-range" class="form-select mb-3 col-sm-6">
            <option value="day">День</option>
            <option value="week">Неделя</option>
            <option value="month">Месяц</option>
        </select>
        <input type="date" id="shifts-date-picker" class="form-control mb-3 col-sm-6"/>
    </div>

    <div class="d-flex flex-column mb-3">
        <div class="p-2">
            <div id="chart" style="width: 100%; height: 400px; margin-top: 20px;"></div>
        </div>
        <div class="p-2">
            <div id="employee-chart" style="width: 100%; height: 400px;"></div>
        </div>
        <div class="p-2">
            <div id="shift-time-distribution-chart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
    <!--<div class="container d-none">

       <div class="chart" id="employee-chart"></div>
       <div class="chart" id="shift-time-distribution-chart"></div>
   </div>-->
{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/monitor.js' %}"></script>
{% endblock %}
